    <main>
			<h1 class="h1-productos">¡Realiza tu pedido!</h1>
			<div class="contenedor-contacto alineacion-contacto">
        <form name="submit-to-google-sheet" id="my_captcha_form" action="?" method="POST" class="texto-contacto">
            <fieldset>
                <legend>Información de Contacto</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Tu teléfono" required>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Tu Correo Electronico">
            </fieldset>

            <fieldset>
                <legend>Información de Producto</legend>

                <label for="opcion">Tipo:</label>
                <select name="opciones" id="opciones">
	          		<option value="" disabled selected>--Seleccione--</option>
	         		<option value="Juegos de Sabana">Juegos de Sabana</option>
	          		<option value="Cubrecamas">Cubrecamas</option>
	          		<option value="Edredones">Edredones</option>
	        	</select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" max="20" min="1">

                <label for="mensaje">Características producto:</label>
                <textarea name="mensaje" id="mensaje" placeholder="¡Indicanos los colores y formas que deseas!"></textarea>
            </fieldset>

            <fieldset>
                <legend>¿Cómo quiere ser contactado?</legend>
                <label for="opcion">Seleccione:</label>
                <select name="contacto" id="contacto">
	          		<option value="" disabled selected>--Seleccione--</option>
	         		<option value="telefono">Teléfono</option>
	          		<option value="email">E-mail</option>
				</select>

                <div class="g-recaptcha" data-sitekey="6Le4fa4ZAAAAAJ7gn3L_q03eOi2OirQewUP51doP" data-callback="correctCaptcha" data-expired-callback="recaptchaExpired"></div>
                <div align="center"><input onclick="myFunction()" type="submit" value="Enviar" id="submit" class="boton-enviar"></div>
                <!-- <div></div> -->
                <input type="reset" value="Borrar información" id=resetear style="display: none;">
            </fieldset>
        </form>

    <script>
        var aux = false;
        var inputSubmit = document.getElementById("submit");
        inputSubmit.style.display = "none";
        var correctCaptcha = function(response) {
            console.log(response);
            if (correctCaptcha.length == 0) {
                inputSubmit.style.display = "none";
                aux = true;
            } else {
                inputSubmit.style.display = "block";
            }
        }

        function recaptchaExpired() {
            inputSubmit.style.display = "none";
            aux = false;
            // alert("Your Recaptcha has expired, please verify it again !");
        }
    </script>

    <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyw_JuDRDmN8YO09Gq3wRRzUoltI_P6HTg-qlk8IXanYlqVktQ/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            document.getElementById('resetear').click();
            alert("Su formulario se envió correctamente");
        })
    </script>
