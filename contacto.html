    <main>
        <h1 class="h1-productos" id="titulo">¡Realiza tu pedido!</h1>
        <div class="contenedor-contacto alineacion-contacto">
            <!-- id="my_captcha_form" -->
            <form name="submit-to-google-sheet" id="FormularioContactanos" action="?" method="POST" class="texto-contacto">
                <fieldset>
                    <legend>Información de Contacto</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Tu teléfono" required>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Tu Correo Electronico">
                </fieldset>

                <fieldset>
                    <legend>Información de Producto</legend>

                    <label for="opcion">Tipo:</label>
                    <select name="opciones" id="opciones">
	          		<option value="" disabled selected>--Seleccione--</option>
	         		<option value="Juegos de Sabana">Juegos de Sabana</option>
	          		<option value="Cubrecamas">Cubrecamas</option>
	          		<option value="Edredones">Edredones</option>
	        	</select>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" name="cantidad" max="20" min="1">

                    <label for="mensaje">Características producto:</label>
                    <textarea name="mensaje" id="mensaje" placeholder="¡Indicanos los colores y formas que deseas!"></textarea>
                </fieldset>

                <fieldset>
                    <legend>¿Cómo quiere ser contactado?</legend>
                    <label for="opcion">Seleccione:</label>
                    <select name="contacto" id="contacto">
	          		<option value="" disabled selected>--Seleccione--</option>
	         		<option value="telefono">Teléfono</option>
	          		<option value="email">E-mail</option>
                </select>

                    <div align="center"><input type="submit" value="Enviar" id="submit" class="boton-enviar"></div>
                    <input type="reset" value="Borrar información" id=resetear style="display: none;">

                    <script>
                        const scriptURL = 'https://script.google.com/macros/s/AKfycbyw_JuDRDmN8YO09Gq3wRRzUoltI_P6HTg-qlk8IXanYlqVktQ/exec'
                        const form = document.forms['submit-to-google-sheet']

                        form.addEventListener('submit', e => {
                            e.preventDefault()
                            fetch(scriptURL, {
                                    method: 'POST',
                                    body: new FormData(form)
                                })
                                .then(response => console.log('Success!', response))
                                .catch(error => console.error('Error!', error.message))

                            document.getElementById('resetear').click();
                            var auxForm = document.getElementById("FormularioContactanos");
                            auxForm.style.display = "none";
                            alert("Su formulario se envió correctamente");

                            var titulo = document.getElementById("titulo");
                            titulo.innerHTML = "Pronto nos estaremos comunicando!";

                        })
                    </script>

                </fieldset>
            </form>
        </div>
    </main>
